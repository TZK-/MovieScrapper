<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (tap)="presentImport()">
                <ion-icon name="star"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Favorites</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="presentPopover($event)">
                <ion-icon name="cloud-upload"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngFor="let favourite of favourites">
        <media-card [media]="favourite" [detailPage]="detailPage"></media-card>
    </div>
</ion-content>
