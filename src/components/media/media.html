<ion-card>
    <ion-item>
        <h2>{{ media.Title }}</h2>
        <p>{{ media.Released }}</p>
        <rating [rating]="rating" [maxRating]="maxRating"></rating>
    </ion-item>

    <img src="{{ poster }}">

    <ion-card-content>
        <p>{{ media.Plot }}</p>
    </ion-card-content>
</ion-card>
