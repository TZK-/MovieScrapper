<ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>

<ion-content padding>
    <ion-row>
        <ion-col col-12 *ngFor="let media of medias">
            <media-card [media]="media" [detailPage]="detailPage"></media-card>
        </ion-col>
    </ion-row>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
